<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('当前余额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="control-label">{$left_money}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('提现金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-money" data-rule="required"  class="form-control" name="row[money]" type="number" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择银行卡')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank" data-rule="required" data-source="/admin/merchant_bank/index" data-primary-key="id" data-field="bank_text" data-order-by="id" data-search-field="bank" class="form-control selectpage" name="row[bank_id]" type="text" value="{$default_bank}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
