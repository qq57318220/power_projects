<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_id" disabled="disabled" data-select-only="true" data-rule="required" data-source="ledger/ledger/index" data-field="device_name" class="form-control selectpage" name="row[ledger_id]" type="text" value="{$row.ledger_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_type')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-workorder_type" disabled="disabled" class="form-control selectpicker" name="row[workorder_type]">
                {foreach name="workorderTypeList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.workorder_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_name" disabled="disabled" class="form-control" name="row[device_name]" type="text" value="{$row.device_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" disabled="disabled" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.province}/{$row.city}/{$row.district}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" disabled="disabled" name="row[address]" type="text" value="{$row.address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" disabled="disabled" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-workorder_price" disabled="disabled" class="form-control" step="0.01" name="row[workorder_price]" type="number" value="{$row.workorder_price|htmlentities}">
        </div>
    </div>
 
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" disabled="disabled" class="form-control" name="row[user_name]" type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_phone" disabled="disabled" class="form-control" name="row[user_phone]" type="text" value="{$row.user_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Launch_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-launch_time" disabled="disabled" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[launch_time]" type="text" value="{:$row.launch_time?datetime($row.launch_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_phone" data-rule="required" disabled="disabled" class="form-control" name="row[merchant_phone]" type="text" value="{$row.merchant_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quote_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-quote_image" disabled="disabled" data-rule="required" class="form-control" size="50" name="row[quote_image]" type="text" value="{$row.quote_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-quote_image" class="btn btn-danger plupload" data-input-id="c-quote_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-quote_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-quote_image" class="btn btn-primary fachoose" data-input-id="c-quote_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-quote_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-quote_image"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择人员类型:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="radio">
                <label for="radio-aa"><input id="radio-aa" class="" checked="checked" name="radio" type="radio" value="aa" > 选择平台技术人员</label>
                <label for="radio-bb"><input id="radio-bb" class=""   name="radio" type="radio" value="bb"> 选择公司技术人员</label></div>
        </div>
    </div>


    <div class="form-group platform" style="display: block">
        <!--        <label class="control-label col-xs-12 col-sm-2">{:__('Technician_id')}:</label>-->
        <label class="control-label col-xs-12 col-sm-2">{:__('平台技术员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-technician_id" data-params='{"custom[merchant_id]":"1"}' data-source="technician/technician/getListTechnicians" data-field="name" class="form-control selectpage" name="row[technician_id_a]" type="text" value="{$row.technician_id|htmlentities}" >
        </div>
    </div>

    <div class="form-group company" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">{:__('公司技术人员')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-Technician_id1" data-params='{"custom[merchant_id]":$merchant_id}' data-source="technician/technician/getListTechnicians" data-field="name" class="form-control selectpage" name="row[technician_id_b]" type="text" value="{$row.technician_id|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
<!--            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
        </div>
    </div>
    
</form>
