<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_id" data-rule="required" data-source="device/index" class="form-control selectpage" name="row[device_id]" type="text" value="{$row.device_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-workorder_type" class="form-control selectpicker" name="row[workorder_type]">
                {foreach name="workorderTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.workorder_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_name" class="form-control" name="row[device_name]" type="text" value="{$row.device_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text" value="{$row.address|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-workorder_price" class="form-control" step="0.01" name="row[workorder_price]" type="number" value="{$row.workorder_price|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[user_name]" type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_phone" class="form-control" name="row[user_phone]" type="text" value="{$row.user_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Launch_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-launch_type" class="form-control" name="row[launch_type]" type="number" value="{$row.launch_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Launch_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-launch_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[launch_time]" type="text" value="{:$row.launch_time?datetime($row.launch_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handle_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-handle_status" class="form-control" name="row[handle_status]" type="number" value="{$row.handle_status|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_phone" class="form-control" name="row[merchant_phone]" type="text" value="{$row.merchant_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quote_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-quote_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[quote_time]" type="text" value="{:$row.quote_time?datetime($row.quote_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quote_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-quote_image" class="form-control" size="50" name="row[quote_image]" type="text" value="{$row.quote_image|htmlentities}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-quote_image" class="btn btn-danger plupload" data-input-id="c-quote_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-quote_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-quote_image" class="btn btn-primary fachoose" data-input-id="c-quote_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-quote_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-quote_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Revoke_person')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-revoke_person" class="form-control" name="row[revoke_person]" type="text" value="{$row.revoke_person|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Revoke_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-revoke_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[revoke_time]" type="text" value="{:$row.revoke_time?datetime($row.revoke_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Revoke_reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-revoke_reason" class="form-control" name="row[revoke_reason]" type="text" value="{$row.revoke_reason|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Technician_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-technician_type" class="form-control" name="row[technician_type]" type="number" value="{$row.technician_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Technician_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-technician_name" class="form-control" name="row[technician_name]" type="text" value="{$row.technician_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Technician_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-technician_phone" class="form-control" name="row[technician_phone]" type="text" value="{$row.technician_phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Receipt_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-receipt_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[receipt_time]" type="text" value="{:$row.receipt_time?datetime($row.receipt_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Repair_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-repair_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[repair_time]" type="text" value="{:$row.repair_time?datetime($row.repair_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Complete_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-complete_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[complete_time]" type="text" value="{:$row.complete_time?datetime($row.complete_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bill_of_materials')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bill_of_materials" class="form-control" name="row[bill_of_materials]" type="text" value="{$row.bill_of_materials|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
