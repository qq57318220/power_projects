<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mechanism')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mechanism" class="form-control" name="row[mechanism]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_type" class="form-control" name="row[customer_type]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Technician_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-technician_id" data-rule="required" data-source="technician/technician" class="form-control selectpage" name="row[technician_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-workorder_type" class="form-control selectpicker" name="row[workorder_type]">
                {foreach name="workorderTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Device_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-device_name" class="form-control" name="row[device_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" class="form-control" name="row[address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-workorder_price" class="form-control" step="0.01" name="row[workorder_price]" type="number">
        </div>
    </div> -->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Workorder_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-workorder_update_price" class="form-control" step="0.01" name="row[workorder_update_price]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" class="form-control" name="row[user_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_phone" class="form-control" name="row[user_phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Handle_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-handle_status" class="form-control selectpicker" name="row[handle_status]">
                <option value="1">未处理</option>
                <option value="2">商家已响应</option>
                <option value="5">技术已响应</option>
                <option value="8">已完成</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-merchant_phone" class="form-control" name="row[merchant_phone]" type="text" value="{$tel}" readonly>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quote_image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-quote_image" class="form-control" size="50" name="row[quote_image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-quote_image" class="btn btn-danger plupload" data-input-id="c-quote_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-quote_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-quote_image" class="btn btn-primary fachoose" data-input-id="c-quote_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-quote_image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-quote_image"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Quote_image1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-payment_credentials" class="form-control" size="50" name="row[payment_credentials]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-payment_credentials" class="btn btn-danger plupload" data-input-id="c-payment_credentials" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-payment_credentials"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-payment_credentials" class="btn btn-primary fachoose" data-input-id="c-payment_credentials" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-payment_credentials"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-payment_credentials"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
