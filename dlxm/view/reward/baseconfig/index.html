<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">平台奖励设置:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[site_ratio]" data-rule="required;range(0~1)" value="{$row.site_ratio}"  class="form-control" data-tip="输入0~1之间的数值">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2  col-lg-2">用户奖励设置:</label>
        <div class="col-md-10  col-lg-8">

            <!--属性设置start-->
            <div class="prop">

                <div class="panel panel-info propval ">

                    <div class="panel-body">
                        <table class="table text-center">
                            <thead>
                            <tr>
                                <th>类型</th>
                                <th>分配比例</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr>
                                <td>推广奖励</td>
                                <td><input type="number" class="form-control" data-rule="required;range(0~1)" name="row[promotion_ratio]" value="{$row.promotion_ratio}" data-tip="输入0~1之间的数值"></td>
                            </tr>

<!--                            <tr>-->
<!--                                <td>店铺奖励</td>-->
<!--                                <td><input type="number" class="form-control" data-rule="required;range(0~1)" name="row[team_ratio]" value="{$row.team_ratio}" data-tip="输入0~1之间的数值"></td>-->
<!--                            </tr>-->
                            <input type="hidden" class="form-control" data-rule="required;range(0~1)" name="row[team_ratio]" value="{$row.team_ratio}" data-tip="输入0~1之间的数值">

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
            <!--属性设置end-->

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">最低提现金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" name="row[min_cash_money]" data-rule="required;range(1~)" value="{$row.min_cash_money}"  class="form-control" data-tip="请输入数值，单位：元">
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
