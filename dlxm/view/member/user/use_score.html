<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('ID')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username"   class="form-control" disabled type="text" value="{$row.id}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" disabled class="form-control"  type="text" value="{$row.mobile}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-2">当前积分:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-score"  class="form-control" disabled type="number" value="{$row.score}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-2">本次消耗积分:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-use_score" data-rule="required;range(1~);integer"   class="form-control" name="row[use_score]" type="number" value="">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
