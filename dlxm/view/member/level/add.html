<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">历史总积分达到:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_score" data-rule="required;range({$min_score}~);" type="number" class="form-control" step="1" name="row[min_score]" type="text" value="" style="width:50%">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">消费总额达到:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_amount" data-rule="required;range({$min_amount}~);" type="number" class="form-control" step="0.01" name="row[min_amount]" type="text" value="" style="width:50%">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">注意：</label>
        <div class="col-xs-12 col-sm-8">
            <div class=" n-error">升级条件是 历史总积分 或者 消费总额 达到设置的值就可以升级</div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level" class="form-control" name="row[level]" type="number" data-rule="required;range(1~);" value="{$level}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consume_score')}:</label>
        <div class="col-xs-12 col-sm-8">
            消费1元，奖励积分：<input id="c-consume_score" data-rule="required;range(0~);integer"  class="form-control" style="width:30%" name="row[consume_score]" type="number" value="">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Multiple')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-multiple" data-rule="required;range(1~);integer" class="form-control" style="width:30%" name="row[multiple]" type="number" value="1">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exchange')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exchange" data-rule="required;range(1~);integer" class="form-control" style="width:30%" name="row[exchange]" type="number" value="">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-image" class="form-control" size="50" name="row[image]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-image" class="btn btn-danger plupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-image"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-image"></ul>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
