<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">当前价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_amount" class="form-control" readonly type="text" value="{$row.pay_amount}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">修改后价格:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-new_pay_amount" class="form-control" data-rule="required;range(0.01~)" name="row[new_pay_amount]" type="text" value="{$row.pay_amount}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>
