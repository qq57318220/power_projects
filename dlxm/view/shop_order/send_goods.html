<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择快递公司:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipping_company_id" data-rule="required" data-source="shipping_company/index" data-order-by="weigh desc" data-page-size="15" class="form-control selectpage" name="row[shipping_company_id]" type="text" value="{$row.shipping_company_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">快递单号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shipping_code" class="form-control" name="row[shipping_code]" type="text" value="{$row.shipping_code}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
