<form id="refund-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">申请退款金额:</label>
        <div class="col-xs-12 col-sm-8">
            {$row.apply_refund} 元
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">实际退款金额:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-refund_total" data-rule="required" name="refund_total" type="number" value="{$row.apply_refund}"> 元
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
